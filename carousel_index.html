<html>
<head>
<title>Carousel</title>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>   
<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="images/SRGEC.jpg" class="d-grid" width=100% alt="">
    </div>
    <div class="carousel-item">
        <img src="images/sp3.jpg" class="d-grid" width=100% alt="">
    </div>
    <div class="carousel-item">
        <img src="images/cr1.jpg" class="d-grid" width=100% alt="">
    </div>


   
</div>
<button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span></button>
<button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next"><span class="carousel-control-next-icon"></span>
</button>
</div>
</body>
</html>
